<!DOCTYPE html>
<html lang="en">

<head>
  <title>3D Cadastral</title>
  <!-- Required meta tags -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- mapSystem -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.1/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.1/Widgets/widgets.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    #cesiumMap {
      height: 92vh;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="nav-logo">
        <div class="name-logo">
          <h1>3D Cadastral</h1>
        </div>
      </div>
      <div class="nav-menu">
        <ul class="nav-menu-group">
          <li>
            <a href="#" id="layer-toggle" title="Show layer panel"><i class="bi bi-stack"></i> Layer</a>
          </li>
          <li><a href="#">A</a></li>
          <li><a href="#">B</a></li>
          <li><a href="#" id="clip-toggle">Clip</a></li>
          <li>
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
              aria-expanded="false"><i class="bi bi-camera-video-fill"></i> Camera</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li class="dropdown-li" id="first-camera"><a class="dropdown-item" href="#">Siola</a></li>
              <li class="dropdown-li" id="second-camera"><a class="dropdown-item" href="#">Balai pemuda</a></li>
            </ul>
          </li>
          <li>
            <a id="helpCesium" href="#" title="Help"><i class="bi bi-question-circle-fill"></i>
            </a>
          </li>
        </ul>
        <div class="hamb">+</div>
      </div>
    </nav>
  </header>

  <main>
    <div class="layer-panel card">
      <div class="card-body p-2">

        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Siola
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary building-segment active">Building</button>
                    <button type="button" class="btn btn-primary legal-segment">Legal object</button>
                  </div>
                </div>

                <div class="siola-building-layer-panel p-2 m-1">
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="siolaLevel_5" id="siolaLevel_5"> Level 5</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="siolaLevel_4" id="siolaLevel_4"> Level 4</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="siolaLevel_3" id="siolaLevel_3"> Level 3</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="siolaLevel_2" id="siolaLevel_2"> Level 2</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="siolaLevel_1" id="siolaLevel_1"> Level 1</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="siolaLevel_0" id="siolaLevel_0"> Level 0</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="virtual" name="siolaVirtual_1" id="siolaVirtual_1"> Bidang maya</label>
                </div>

                <div class="siola-legal-layer-panel p-2 m-1 d-none">
                  <p class="mb-0 mt-1">Level 1</p>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;"
                      autocomplete="off" class="set_legal" name="siolaLegal_5" id="siolaLegal_5"> belum</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;"
                      autocomplete="off" class="set_legal" name="siolaLegal_4" id="siolaLegal_4"> belum</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;"
                      autocomplete="off" class="set_legal" name="siolaLegal_3" id="siolaLegal_3"> belum</label>
                  <p class="mb-0 mt-1">Level 2</p>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_legal" name="siolaLegal_2" id="siolaLegal_2"> belum</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_legal" name="siolaLegal_1" id="siolaLegal_1"> belum</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Balai Pemuda
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary building-segment active">Building</button>
                    <button type="button" class="btn btn-primary legal-segment">Legal object</button>
                  </div>
                </div>

                <div class="balai-building-layer-panel p-2 m-1">
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="balaiLevel_2" id="balaiLevel_2"> Roof</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="balaiLevel_1" id="balaiLevel_1"> Level 1</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
                      autocomplete="off" class="set_level" name="balaiLevel_0" id="balaiLevel_0"> Basement</label>
                </div>

                <div class="balai-legal-layer-panel p-2 m-1 d-none">
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;"
                      autocomplete="off" class="set_legal" name="balaiLegal_2" id="balaiLegal_2"> belum</label>
                  <label class="layer-item" style="margin-left: 0px">
                    <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;"
                      autocomplete="off" class="set_legal" name="balaiLegal_1" id="balaiLegal_1"> belum</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Rusunawa
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                belum
              </div>
            </div>
          </div>
        </div>

        <hr>

        <div class="other-layer-panel p-2 m-1">
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" autocomplete="off"
              class="underground" name="underground_1" id="underground_1"> Underground view</label>
        </div>
      </div>
    </div>

    <div class="clip-panel card">
      <div class="card-body p-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Siola
        </label>
        <div class="clip-item m-1 p-1">
          <div>
            <label for="sliderX">Slider X:</label>
            <input type="range" id="sliderX" min="-90" max="90" step="0.01" value="90">
          </div>
          <div>
            <label for="sliderY">Slider Y:</label>
            <input type="range" id="sliderY" min="-90" max="90" step="0.01" value="90">
          </div>
          <div>
            <label for="sliderZ">Slider Z:</label>
            <input type="range" id="sliderZ" min="-90" max="90" step="0.01" value="90">
          </div>
          <button id="reset-clip">Reset</button>
        </div>
      </div>
    </div>

    <div class="map" id="cesiumMap"></div>
    <div id="helpingCesium"></div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="assets/js/script.js"></script>
  <!-- <script type="module" src="assets/js/cesiumScript.js"></script> -->
</body>

</html>
