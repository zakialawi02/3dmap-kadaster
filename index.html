<!DOCTYPE html>
<html lang="en">

<head>
  <title>3D Cadastral</title>
  <!-- Required meta tags -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- mapSystem -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css" />
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    #cesiumMap {
      height: 92vh;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="nav-logo">
        <div class="name-logo">
          <h1>3D Cadastral</h1>
        </div>
      </div>
      <div class="nav-menu">
        <ul class="nav-menu-group">
          <li>
            <a href="#" id="layer-toggle" title="Show layer panel"><i class="bi bi-stack"></i> Layer</a>
          </li>
          <li><a href="#">A</a></li>
          <li><a href="#">B</a></li>
          <li><a href="#" id="clip-toggle">Clip</a></li>
          <li><a href="#" id="reset-toggle" title="Reset camera"><i class="bi bi-arrow-repeat"></i></a></li>
          <li>
            <a id="helpCesium" href="#" title="Help"><i class="bi bi-question-circle-fill"></i>
            </a>
          </li>
        </ul>
        <div class="hamb">+</div>
      </div>
    </nav>
  </header>

  <main>
    <div class="layer-panel card">
      <div class="card-body p-2">
        <div class="btn-group p-1 m-1" id="layer-segment" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Building</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Legal object</label>
        </div>

        <div class="building-layer-panel p-2 m-1">
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_level" name="level_5" id="level_5"> Level 5</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_level" name="level_4" id="level_4"> Level 4</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_level" name="level_3" id="level_3"> Level 3</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_level" name="level_2" id="level_2"> Level 2</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_level" name="level_1" id="level_1"> Level 1</label>
        </div>

        <div class="legal-layer-panel p-2 m-1 d-none">
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_legal" name="legal_5" id="legal_5"> G 5</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_legal" name="legal_4" id="legal_4"> G 4</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_legal" name="legal_3" id="legal_3"> G 3</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_legal" name="legal_2" id="legal_2"> G 2</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="set_legal" name="legal_1" id="legal_1"> G 1</label>
        </div>

        <hr>

        <div class="other-layer-panel p-2 m-1">
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="virtual" name="virtual_1" id="virtual_1"> Bidang maya
            tanah</label>
          <label class="layer-item" style="margin-left: 0px">
            <input type="checkbox" style="transform: scale(1.4); margin-right: 6px; color: blue;" checked
              autocomplete="off" class="underground" name="underground_1" id="underground_1"> Underground view</label>
        </div>
      </div>
    </div>

    <div class="clip-panel card">
      <div class="card-body p-2">
        <div class="clip-item m-1 p-1">
          <div>
            <label for="sliderX">Slider X:</label>
            <input type="range" id="sliderX" min="-90" max="90" step="0.01" value="90">
          </div>
          <div>
            <label for="sliderY">Slider Y:</label>
            <input type="range" id="sliderY" min="-90" max="90" step="0.01" value="90">
          </div>
          <div>
            <label for="sliderZ">Slider Z:</label>
            <input type="range" id="sliderZ" min="-90" max="90" step="0.01" value="90">
          </div>
          <button id="reset-clip">Reset</button>
        </div>
      </div>
    </div>

    <div class="map" id="cesiumMap"></div>
    <div id="helpingCesium"></div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="assets/js/script.js"></script>
  <script type="module" src="assets/js/cesiumScript.js"></script>
</body>

</html>
